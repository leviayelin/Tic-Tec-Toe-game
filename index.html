<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style -->
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Score board  -->
    <div class="score-board">
        <ul class="display">
            <li><p>O | player: <span class="O">2</span></p></li>
            <li><p>X | Player: <span class="X">3</span></p></li>
            <li><button id="b-new-game" class="btn">new game</button></li>
        </ul>
    </div>
    <div class="container">
        <!-- Messages section  -->
        <div class="board">
            <span id="1" class="b-right b-bottom"></span>
            <span id="2" class="b-bottom"></span>
            <span id="3" class="b-left b-bottom"></span>
            <span id="4" class="b-right"></span>
            <span id="5" class=""></span>
            <span id="6" class="b-left"></span>
            <span id="7" class="b-top b-right"></span>
            <span id="8" class="b-top"></span>
            <span id="9" class="b-left b-top"></span>
        </div>
        <div id="message-box">
            <!-- message content  -->
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
